<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <script type="text/javascript" src="assets/js/Layer.js"></script>
    <script type="text/javascript" src="assets/js/Paint.js"></script>
    <script type="text/javascript" src="assets/js/interactive.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header class="titlebar frame">
        <div class="title-item title-left" id="palette">
            <img src="assets/images/tools.png" alt="Tools">
        </div>
        <div class="title-item title-left" id="clear-screen">
            <img src="assets/images/bomb.png" alt="Clear">
        </div>
        <div class="title-item title-left" id="save">
            <img src="assets/images/save.png" alt="Save">
        </div>
        <div class="title-padding"></div>
        <div class="title">KL Paint</div>
        <div class="title-item title-right" id="undo">
            <img src="assets/images/undo.png" alt="undo" />
        </div>
        <div class="title-item title-right" id="redo">
            <img src="assets/images/redo.png" alt="redo" />
        </div>
        <div class="title-item title-right" id="layers-panel">
            <img src="assets/images/layers.png" alt="Layers">
        </div>
        <div class="title-item title-right" id="history-panel">
            <img src="assets/images/history.png" alt="History">
        </div>
    </header>
    <div class="toolbar frame" id="toolbar">
        <div class="toolbox">
            <input type="radio" id="pencil" name="tool-selection" value="pencil" checked>
            <label for="pencil"><img src="assets/images/pencil.png" alt="pencil"></label>

            <input type="radio" id="brush" name="tool-selection" value="brush">
            <label for="brush"><img src="assets/images/brush.png" alt="brush"></label>

            <input type="radio" id="circle" name="tool-selection" value="circle">
            <label for="circle"><img src="assets/images/circle.png" alt="circle"></label>

            <input type="radio" id="square" name="tool-selection" value="square">
            <label for="square"><img src="assets/images/square.png" alt="square"></label>

            <input type="radio" id="line" name="tool-selection" value="line">
            <label for="line"><img src="assets/images/line.png" alt="line"></label>

            <input type="radio" id="text" name="tool-selection" value="text">
            <label for="text"><img src="assets/images/text.png" alt="text"></label>

            <input type="radio" id="eraser" name="tool-selection" value="eraser">
            <label for="eraser"><img src="assets/images/eraser.png" alt="eraser"></label>

            <input type="radio" id="dropper" name="tool-selection" value="dropper">
            <label for="dropper"><img src="assets/images/dropper.png" alt="dropper"></label>

            <input type="radio" id="color" name="tool-selection" value="color">
            <label for="color"><img src="assets/images/color.png" alt="color"></label>

            <input type="radio" id="image" name="tool-selection" value="image">
            <label for="image"><img src="assets/images/image.png" alt="image"></label>
            <div class="color">
                <input type="color" class="color-selection" id="primary-color" />
                <input type="color" class="color-selection" id="secondardy-color" />
            </div>
            <div class="brush-size">
                <label for="brush-size">Weight:</label>
                <input type="number" name="brush-size" min="1" id="brush-size" value="10"/>
            </div>
            <!-- <div class="antialias">
                <input type="checkbox" name="antialias" id="antialias" checked />
                <label for="antialias">Anti-alias</label>
            </div> -->
            <div class="antialias">
                <input type="checkbox" name="fill" id="fill">
                <label for="fill">Fill</label>
            </div>
        </div>
    </div>
    <section id="drawspace">
        <canvas class="layer" id="worker"></canvas>
        <!-- <canvas class="layer" id=""></canvas> -->
    </section>
    <div class="sidebar frame">
        <div class="layers" id="layers">
            <ul class="layer-list" id="layer-list">
                <!-- Examples -->
                <!-- <li class="layer-list-item" id="layer1">
                        <img src="assets/images/visible.png" alt="visible">
                        Layer 1
                    </li> -->
                <!-- End Examples -->
                <!-- TODO: Move these outside the list; -->
                <li class="layer-list-item layer-controls">
                    <div class="layer-action" id="create-layer">
                        <img src="assets/images/add.png" alt="add layer">
                    </div>
                    <div class="layer-action" id="delete-layer">
                        <img src="assets/images/trash.png" alt="add layer">
                    </div>
                </li>
            </ul>
        </div>
        <div class="layer-history" id="history">
            <ul class="history-tree">
                <!-- Examples -->
                <li class="history-level">
                    <div class="history-node">
                        action
                    </div>
                </li>
                <li class="history-level">
                    <div class="history-node"> action </div>
                    <div class="history-node"> replacement</div>
                </li>
                <li class="history-level">
                    <div class="history-node">action</div>
                    <div class="history-node">edit</div>
                    <div class="history-node">edit v2</div>
                </li>
                <!-- End Examples -->
            </ul>
        </div>
    </div>
</body>
</html>
