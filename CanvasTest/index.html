<!DOCTYPE html>
<head>
    <style>
        canvas {
            border: 1px solid blue;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgba(200,200,200, 0.5);
            position: relative;
            margin: 0;
            padding: 0;
        }
        .canvas {
            position: absolute;
            top = 0;
            left = 0;
        }
    </style>
    <script src="canvas.js" defer></script>
</head>
<body>
    <input type="checkbox" id="erase" />
    <label for="erase">Erase</label>
    <input type="button" id="boom" value="boom"/>
    <input type="color" id="color" />
    <canvas id="image" class="canvas"></canvas>
    <canvas id="drawspace" class="canvas"></canvas>
</body>
